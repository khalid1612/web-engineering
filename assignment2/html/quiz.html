 <!DOCTYPE html>
<html lang="en">
<head>
    <title>QUIZ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-sm bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="../index.html">Assignment 2</a>
            <ul class="navbar-nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link text-light text-uppercase " href="../index.html">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light text-uppercase" href="convert.html">convert</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-uppercase font-weight-bold text-warning" href="quiz.html">quiz</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<main>
    <div class="mt-5"></div>
    <section>
            <div class="container">
                <div id="infoPart" class="bg-light">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 p-5">
                            <div class="card">
                                <div class="card-body">
                                    <!-- <form> -->
                                        <div class="form-group">
                                            <label>Full name</label>
                                            <input id="name" type="text" class="form-control">
                                        </div>

                                        <div>
                                            <label>How many questions?</label>
                                            <input id="quizQuestion" type="text" class="form-control" placeholder="default 10 | max 20">
                                        </div>

                                        <div class="row justify-content-center">
                                          <div class="col-3">
                                            <button id="continue" class="btn btn-warning mt-4">continue</button>
                                          </div>
                                        </div>

                                    <!-- </form> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="questionPart" class="bg-light" style="display:none">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header  bg-success">
                                    <div class="row">
                                        <div class="col-4">

                                        </div>
                                        <div class="col-4 text-center text-light" id="time">
                                            00:00:00
                                        </div>
                                        <div id="userName" class="col-4 text-right text-uppercase text-light font-weight-bold">
                                            name
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="card border-0">
                                        <div class="card-body">
                                          <div id="perQuestion">
                                            <h6 class="bg-light p-3 rounded" id="question">

                                            </h6>

                                            <div class="row mt-4">
                                              <div class="col">
                                                <label class="input-group">
                                                  <span class="input-group-text">
                                                    <input class="from-control" type="radio" name="option" value="1">
                                                  </span>
                                                  <span id="op1" class="rounded-right border p-1 bg-light"></span>
                                                </label>
                                              </div>

                                              <div class="col">
                                                <label class="input-group">
                                                  <span class="input-group-text">
                                                    <input class="from-control" type="radio" name="option" value="2">
                                                  </span>
                                                  <span id="op2" class="rounded-right border p-1 bg-light"></span>
                                                </label>
                                              </div>
                                            </div>

                                            <div class="row  mt-4">
                                              <div class="col">
                                                <label class="input-group">
                                                  <span class="input-group-text">
                                                    <input class="from-control" type="radio" name="option" value="3">
                                                  </span>
                                                  <span id="op3" class="rounded-right border p-1 bg-light"></span>
                                                </label>
                                              </div>

                                              <div class="col">
                                                <label class="input-group">
                                                  <span class="input-group-text">
                                                    <input class="from-control" type="radio" name="option" value="4">
                                                  </span>
                                                  <span id="op4" class="rounded-right border p-1 bg-light"></span>
                                                </label>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="result bg-light p-2" id="result" style="display:none" >
                                          <h1 class="p-1 text-center">Correct answer <strong id="score" class="text-success">0<strong></h1>

                                          <div class="row justify-content-center">
                                            <div class="col-4 text-center">
                                              <a class="btn btn-warning text-uppercase" href="quiz.html">start again</a>
                                            </div>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                  <div class="row align-items-center">
                                    <div class="col-8">
                                      <div class="progress progress-bar-striped">
                                        <div id="progress" class="progress-bar bg-warning text-dark" style="width:0%">
                                          0% complete
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-4 text-right">
                                      <button type="button" id="nextBtn" class="btn btn-warning text-uppercase ">next</button>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</main>


<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/question.js"></script>
<script src="../js/quiz.js"></script>
</body>
</html>
